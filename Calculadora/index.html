<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <span id="result">0</span>
            </div>
            <div class="keys">
                <button class="key" data-value="7">7</button>
                <button class="key" data-value="8">8</button>
                <button class="key" data-value="9">9</button>
                <button class="key operator" data-value="+">+</button>
                <button class="key" data-value="4">4</button>
                <button class="key" data-value="5">5</button>
                <button class="key" data-value="6">6</button>
                <button class="key operator" data-value="-">-</button>
                <button class="key" data-value="1">1</button>
                <button class="key" data-value="2">2</button>
                <button class="key" data-value="3">3</button>
                <button class="key operator" data-value="*">ร</button>
                <button class="key" data-value="0">0</button>
                <button class="key" data-value=".">.</button>
                <button class="key operator" data-value="/">รท</button>
                <button class="key equal" data-value="=">=</button>
                <button class="key clear" data-value="clear">AC</button>
                
            </div>
        </div>
        <iframe src="Compendio del estudiante_Un2 desarrollo web_2.pdf" width="100%" height="100%"></iframe>
    </div>
    <script src="script.js"></script>
</body>
</html>
